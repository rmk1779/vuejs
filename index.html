<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../vue.min.js"></script>
</head>
<body>
   <div id="app">
       <p>{{ title }}</p>
   </div> 

   <script>
       new Vue({
           el:'#app',
           data:{
               title:'hi vue'
           }
       });
   </script>
</body>
</html>
